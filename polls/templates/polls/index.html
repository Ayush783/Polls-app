<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Polls</title>
    <style>
        .questionText {
            font-family: 'Sen';
            font-size: 24px;
            font-weight: 600;
        }
        .link{
            color: white;
            text-decoration: none;
        }
        .question{
            border: 2px solid black;
            padding: 1em;
            border-radius: 4px;
            box-shadow: 2px 2px black;
        }
        .btn:hover{
            box-shadow: 1px 1px black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Polls App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">All Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recent Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Poll</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4" style="width: 32em;">
        {%if polls_list%}
        {%for question in polls_list%}
        <div class="container-sm mb-4 question">
            <p class="questionText">{{forloop.counter}}. {{question.question_text}}</p>
            <a class="link" href="{%url 'polls:details' question.id%}"><button type="button" class="btn btn-dark btn-lg" style="margin-right: 10px;">View Poll</button></a>
        </div>
        {%endfor%}
        {%else%}
        <p style="align-self: center;">No polls available</p>
        {%endif%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
